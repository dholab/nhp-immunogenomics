name: Validate Provisional Alleles

on:
  pull_request:
    paths:
      - "provisional/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Validate provisional alleles
        run: uv run nhp-pipeline provisional-validate
